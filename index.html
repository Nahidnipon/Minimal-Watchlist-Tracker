<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Watchlist</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- FontAwesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Global Light Theme */
      body {
        background-color: #f8f9fa;
        color: #212529;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .main-container {
        display: flex;
        max-width: 768px;
        margin: 0 auto;
        min-height: 100vh;
        border: 1px solid #dee2e6;
      }
      /* Sidebar */
      .sidebar {
        width: 200px;
        background-color: #e9ecef;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      }
      /* Sidebar Profile (replaces app title) */
      .sidebar-profile {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
      }
      .sidebar-profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 10px;
      }
      .sidebar-profile span {
        font-weight: 600;
        color: #212529;
      }
      .nav-link {
        display: block;
        color: #495057;
        padding: 10px;
        margin-bottom: 10px;
        text-decoration: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .nav-link:hover,
      .nav-link.active {
        background-color: #ced4da;
      }
      /* Content Area */
      .content {
        flex: 1;
        padding: 20px;
      }
      .tab {
        display: none;
      }
      .tab.active-tab {
        display: block;
      }
      /* Search Box */
      .search-group {
        max-width: 100%;
        margin-bottom: 1rem;
      }
      /* Media Cards */
      .media-card {
        border: none;
        border-radius: 5px;
        margin-bottom: 1rem;
        overflow: hidden;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        position: relative;
      }
      .media-card img {
        width: 80px;
        height: 120px;
        object-fit: cover;
      }
      .media-card .card-body {
        padding: 0.5rem;
      }
      /* Details Modal image */
      #detailsPoster {
        width: 100%;
        max-width: 300px;
      }
      /* Profile Section */
      .profile-card {
        max-width: 100%;
      }
      #profileName.placeholder {
        font-style: italic;
        color: #6c757d;
      }
      /* Metrics Styling */
      .metrics {
        font-size: 0.9rem;
      }
      .metrics .metric-item {
        margin-bottom: 0.3rem;
      }
      /* Rating Stars with left-to-right animation */
      .star-rating i {
        font-size: 2rem;
        color: #ccc;
        cursor: pointer;
        transition: transform 0.2s ease, color 0.2s ease;
      }
      .star-rating i.selected {
        color: #ff9800;
        animation: slideIn 0.3s forwards;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .star-rating i:hover,
      .star-rating i:hover ~ i {
        color: #ffb74d;
      }
      /* Button Improvements */
      .btn {
        padding: 0.4rem 0.8rem;
      }
      /* Profile Image in Profile Tab (smaller than default) */
      #profileImage {
        width: 60px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar Profile (User's image and name) -->
        <div class="sidebar-profile">
          <img
            id="sidebarProfileImage"
            src="https://via.placeholder.com/40?text=No+Image"
            alt="User"
          />
          <span id="sidebarProfileName">Guest User</span>
        </div>
        <a class="nav-link active" data-tab="search">Discover</a>
        <a class="nav-link" data-tab="watchlist">My Watchlist</a>
        <a class="nav-link" data-tab="watched">Watched Items</a>
        <a class="nav-link" data-tab="profile">My Profile</a>
      </div>
      <!-- Content -->
      <div class="content">
        <!-- Search Tab -->
        <div id="search" class="tab active-tab">
          <h2>Discover Media</h2>
          <div class="search-group input-group">
            <span class="input-group-text">
              <i class="fas fa-search"></i>
            </span>
            <input
              type="text"
              id="searchQuery"
              class="form-control"
              placeholder="Search movies or series..."
            />
          </div>
          <div id="searchResults"></div>
        </div>
        <!-- Watchlist Tab -->
        <div id="watchlist" class="tab">
          <h2>My Watchlist</h2>
          <div id="watchlistContainer"></div>
        </div>
        <!-- Watched Tab -->
        <div id="watched" class="tab">
          <h2>Watched Items</h2>
          <div id="watchedContainer"></div>
        </div>
        <!-- Profile Tab -->
        <div id="profile" class="tab">
          <h2>My Profile</h2>
          <div class="card p-3 mb-3 profile-card">
            <img
              id="profileImage"
              src="https://via.placeholder.com/60?text=No+Image"
              alt="Profile Image"
              class="rounded-circle mx-auto d-block mb-2"
            />
            <h3 id="profileName" class="text-center placeholder">Guest User</h3>
            <div class="text-center mb-3 metrics" id="profileMetrics">
              <!-- Metrics will be updated here -->
            </div>
            <div class="text-end">
              <button id="editProfileBtn" class="btn btn-secondary btn-sm">
                Edit Profile
              </button>
            </div>
            <!-- Edit Profile Form (hidden by default) -->
            <div id="profileEditForm" style="display: none;" class="mt-3">
              <div class="mb-2">
                <label for="editName" class="form-label">Name</label>
                <input type="text" id="editName" class="form-control" placeholder="Enter your name" />
              </div>
              <div class="mb-2">
                <label for="editImage" class="form-label">Profile Image</label>
                <input
                  type="file"
                  id="editImage"
                  accept="image/*"
                  class="form-control"
                />
              </div>
              <div class="text-end">
                <button id="saveProfileBtn" class="btn btn-primary btn-sm">
                  Save
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Details Modal for Search Item -->
    <div
      class="modal fade"
      id="detailsModal"
      tabindex="-1"
      aria-labelledby="detailsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailsModalLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-md-4">
                <img
                  id="detailsPoster"
                  src=""
                  alt=""
                  class="img-fluid rounded"
                />
              </div>
              <div class="col-md-8">
                <p id="detailsOverview"></p>
                <ul class="list-group mb-3">
                  <li class="list-group-item">
                    <strong>Release Date:</strong> <span id="detailsDate"></span>
                  </li>
                  <li class="list-group-item">
                    <strong>Rating:</strong> <span id="detailsRating"></span>
                  </li>
                  <li class="list-group-item" id="detailsGenres"></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="addToWatchlistBtn" class="btn btn-outline-primary btn-sm w-100">
              <i class="fas fa-plus"></i> Add to Watchlist
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Rating Modal (for marking as watched) -->
    <div
      class="modal fade"
      id="ratingModal"
      tabindex="-1"
      aria-labelledby="ratingModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="ratingModalLabel">
              Rate (out of 5 stars)
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center">
            <div id="starRating" class="star-rating">
              <i class="fas fa-star" data-value="1"></i>
              <i class="fas fa-star" data-value="2"></i>
              <i class="fas fa-star" data-value="3"></i>
              <i class="fas fa-star" data-value="4"></i>
              <i class="fas fa-star" data-value="5"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main JavaScript -->
    <script>
      // IMPORTANT: Replace with your TMDB API key.
      const TMDB_API_KEY = "fa6ceab60f185619e0854acce9f0fcfd";

      // Data storage using localStorage (start with empty list for new users)
      let mediaList = JSON.parse(localStorage.getItem("mediaList")) || [];
      let user =
        JSON.parse(localStorage.getItem("user")) ||
        { name: "Guest User", profileImage: "" };

      // Save data to localStorage
      function saveData() {
        localStorage.setItem("mediaList", JSON.stringify(mediaList));
        localStorage.setItem("user", JSON.stringify(user));
      }

      // Navigation: switch tabs
      document.querySelectorAll(".nav-link").forEach((link) => {
        link.addEventListener("click", function () {
          document
            .querySelectorAll(".nav-link")
            .forEach((l) => l.classList.remove("active"));
          this.classList.add("active");
          const tab = this.getAttribute("data-tab");
          document
            .querySelectorAll(".tab")
            .forEach((t) => t.classList.remove("active-tab"));
          document.getElementById(tab).classList.add("active-tab");
          if (tab === "profile") updateProfileUI();
        });
      });

      // Debounce helper for search
      function debounce(func, delay) {
        let timer;
        return function (...args) {
          clearTimeout(timer);
          timer = setTimeout(() => func.apply(this, args), delay);
        };
      }

      // TMDB search (movies & TV)
      async function performSearch(query) {
        const url = `https://api.themoviedb.org/3/search/multi?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(
          query
        )}`;
        try {
          const response = await fetch(url);
          const data = await response.json();
          if (data.results) renderSearchResults(data.results);
          else document.getElementById("searchResults").innerHTML =
            "<p>No results found.</p>";
        } catch (error) {
          console.error("Error:", error);
        }
      }

      // Render search results (only movies/TV)
      function renderSearchResults(results) {
        const container = document.getElementById("searchResults");
        container.innerHTML = "";
        results.forEach((item) => {
          if (item.media_type !== "movie" && item.media_type !== "tv") return;
          const title = item.media_type === "movie" ? item.title : item.name;
          const date =
            item.media_type === "movie"
              ? item.release_date
              : item.first_air_date;
          const year = date ? date.substring(0, 4) : "N/A";
          const posterUrl = item.poster_path
            ? `https://image.tmdb.org/t/p/w200${item.poster_path}`
            : "https://via.placeholder.com/80x120";
          const card = document.createElement("div");
          card.className = "card mb-3 media-card";
          card.innerHTML = `
            <div class="row g-0">
              <div class="col-auto">
                <img src="${posterUrl}" alt="${title}" class="img-fluid" />
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">${title}</h5>
                  <p class="card-text"><small>${year}</small></p>
                </div>
              </div>
            </div>
          `;
          // Clicking the card shows detailed info in a modal
          card.addEventListener("click", function () {
            fetchDetails(item.id, item.media_type);
          });
          container.appendChild(card);
        });
      }

      // Fetch details info (movie or TV)
      async function fetchDetails(id, mediaType) {
        let url = "";
        if (mediaType === "movie") {
          url = `https://api.themoviedb.org/3/movie/${id}?api_key=${TMDB_API_KEY}`;
        } else if (mediaType === "tv") {
          url = `https://api.themoviedb.org/3/tv/${id}?api_key=${TMDB_API_KEY}`;
        }
        try {
          const response = await fetch(url);
          const details = await response.json();
          showDetailsModal(details, mediaType);
        } catch (error) {
          console.error("Error fetching details:", error);
        }
      }

      // Show details modal and populate fields
      function showDetailsModal(details, mediaType) {
        const title = mediaType === "movie" ? details.title : details.name;
        document.getElementById("detailsModalLabel").innerText = title;
        const posterUrl = details.poster_path
          ? `https://image.tmdb.org/t/p/w300${details.poster_path}`
          : "https://via.placeholder.com/300x450";
        document.getElementById("detailsPoster").src = posterUrl;
        document.getElementById("detailsPoster").alt = title;
        document.getElementById("detailsOverview").innerText =
          details.overview || "No description available.";
        document.getElementById("detailsDate").innerText =
          details.release_date || details.first_air_date || "N/A";
        document.getElementById("detailsRating").innerText =
          details.vote_average ? details.vote_average + " / 10" : "N/A";
        if (details.genres && details.genres.length > 0) {
          const genreNames = details.genres.map((g) => g.name).join(", ");
          document.getElementById("detailsGenres").innerHTML =
            "<strong>Genres:</strong> " + genreNames;
        } else {
          document.getElementById("detailsGenres").innerHTML = "";
        }
        // Set current detail for watchlist addition. Include overview for later use.
        currentDetail = {
          id: details.id,
          media_type: mediaType,
          title: title,
          date: details.release_date || details.first_air_date || "",
          poster: posterUrl,
          watched: false,
          rating: null,
          overview: details.overview || ""
        };
        detailsModal.show();
      }

      // Global variable to store current detail from modal
      let currentDetail = null;
      // Initialize details modal (Bootstrap)
      const detailsModal = new bootstrap.Modal(
        document.getElementById("detailsModal")
      );

      // Add to Watchlist button in details modal (no confirmation messages)
      document
        .getElementById("addToWatchlistBtn")
        .addEventListener("click", function () {
          if (!currentDetail) return;
          if (
            !mediaList.find(
              (m) =>
                m.id === currentDetail.id &&
                m.media_type === currentDetail.media_type
            )
          ) {
            mediaList.push(currentDetail);
            saveData();
            renderWatchlist();
          }
          detailsModal.hide();
          // Reset search input and results
          document.getElementById("searchQuery").value = "";
          document.getElementById("searchResults").innerHTML = "";
        });

      // Render Watchlist (only not watched items)
      function renderWatchlist() {
        const container = document.getElementById("watchlistContainer");
        container.innerHTML = "";
        const list = mediaList.filter((m) => !m.watched);
        if (list.length === 0) {
          container.innerHTML = "<p>Your watchlist is empty.</p>";
          return;
        }
        list.forEach((m, idx) => {
          const year = m.date ? m.date.substring(0, 4) : "N/A";
          const card = document.createElement("div");
          card.className = "card mb-3";
          card.innerHTML = `
            <div class="row g-0">
              <div class="col-auto">
                <img src="${m.poster}" alt="${m.title}" class="img-fluid" style="width:80px; height:120px; object-fit:cover;">
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">${m.title}</h5>
                  <p class="card-text"><small>${year}</small></p>
                  <p class="card-text"><small>${
                    m.overview ? m.overview : "No synopsis available."
                  }</small></p>
                  <button class="btn btn-sm btn-success mark-btn float-end" data-index="${idx}">
                    Mark as Watched
                  </button>
                </div>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
        // Add event listeners for marking as watched
        document.querySelectorAll(".mark-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const idx = this.getAttribute("data-index");
            openRatingModal(idx);
          });
        });
      }

      // Render Watched Items
      function renderWatched() {
        const container = document.getElementById("watchedContainer");
        container.innerHTML = "";
        const list = mediaList.filter((m) => m.watched);
        if (list.length === 0) {
          container.innerHTML = "<p>No items marked as watched.</p>";
          return;
        }
        list.forEach((m) => {
          const year = m.date ? m.date.substring(0, 4) : "N/A";
          const card = document.createElement("div");
          card.className = "card mb-3";
          card.innerHTML = `
            <div class="row g-0">
              <div class="col-auto">
                <img src="${m.poster}" alt="${m.title}" class="img-fluid" style="width:80px; height:120px; object-fit:cover;">
              </div>
              <div class="col">
                <div class="card-body">
                  <h5 class="card-title">${m.title}</h5>
                  <p class="card-text"><small>${year}</small></p>
                  <p class="card-text"><small>${
                    m.overview ? m.overview : "No synopsis available."
                  }</small></p>
                  <p class="card-text"><small>Rating: ${m.rating} / 5</small></p>
                </div>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      }

      // Rating Modal functionality (for marking as watched)
      let currentMarkIndex = null;
      const ratingModal = new bootstrap.Modal(
        document.getElementById("ratingModal")
      );
      function openRatingModal(index) {
        currentMarkIndex = index;
        document
          .querySelectorAll("#starRating i")
          .forEach((star) => star.classList.remove("selected"));
        ratingModal.show();
      }
      document.querySelectorAll("#starRating i").forEach((star) => {
        star.addEventListener("click", function () {
          const rating = parseInt(this.getAttribute("data-value"));
          document.querySelectorAll("#starRating i").forEach((s) => {
            const val = parseInt(s.getAttribute("data-value"));
            if (val <= rating) s.classList.add("selected");
            else s.classList.remove("selected");
          });
          const notWatched = mediaList.filter((m) => !m.watched);
          const item = notWatched[currentMarkIndex];
          const originalIndex = mediaList.findIndex(
            (m) => m.id === item.id && m.media_type === item.media_type
          );
          mediaList[originalIndex].watched = true;
          mediaList[originalIndex].rating = rating;
          saveData();
          ratingModal.hide();
          renderWatchlist();
          renderWatched();
          updateProfileUI();
        });
      });

      // Profile Section update
      function updateProfileUI() {
        document.getElementById("profileName").innerText = user.name;
        if (!user.name || user.name === "Guest User") {
          document.getElementById("profileName").classList.add("placeholder");
        } else {
          document.getElementById("profileName").classList.remove("placeholder");
        }
        if (user.profileImage) {
          document.getElementById("profileImage").src = user.profileImage;
          document.getElementById("sidebarProfileImage").src = user.profileImage;
        } else {
          document.getElementById("profileImage").src =
            "https://via.placeholder.com/60?text=No+Image";
          document.getElementById("sidebarProfileImage").src =
            "https://via.placeholder.com/40?text=No+Image";
        }
        document.getElementById("sidebarProfileName").innerText = user.name;
        // Updated Metrics: movies watched, series watched, remaining items, and average rating.
        const moviesWatched = mediaList.filter(
          (m) => m.watched && m.media_type === "movie"
        ).length;
        const seriesWatched = mediaList.filter(
          (m) => m.watched && m.media_type === "tv"
        ).length;
        const remaining = mediaList.filter((m) => !m.watched).length;
        let avg = 0;
        const watchedItems = mediaList.filter(
          (m) => m.watched && m.rating !== null
        );
        if (watchedItems.length > 0) {
          avg = watchedItems.reduce((sum, m) => sum + m.rating, 0) / watchedItems.length;
          avg = avg.toFixed(1);
        }
        document.getElementById("profileMetrics").innerHTML = `
          <div class="metric-item">Movies Watched: ${moviesWatched}</div>
          <div class="metric-item">Series Watched: ${seriesWatched}</div>
          <div class="metric-item">Remaining: ${remaining}</div>
          <div class="metric-item">Average Rating: ${avg} / 5</div>
        `;
      }

      // Profile Edit functionality
      document.getElementById("editProfileBtn").addEventListener("click", function () {
        const form = document.getElementById("profileEditForm");
        form.style.display = form.style.display === "none" ? "block" : "none";
        document.getElementById("editName").value = user.name;
      });
      document.getElementById("saveProfileBtn").addEventListener("click", function () {
        user.name = document.getElementById("editName").value.trim() || "Guest User";
        saveData();
        updateProfileUI();
        document.getElementById("profileEditForm").style.display = "none";
      });
      document.getElementById("editImage").addEventListener("change", function (e) {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            user.profileImage = event.target.result;
            saveData();
            updateProfileUI();
          };
          reader.readAsDataURL(file);
        }
      });

      // Live search event with debounce
      document.getElementById("searchQuery").addEventListener("keyup", debounce(function () {
        const query = this.value.trim();
        if (query) performSearch(query);
        else document.getElementById("searchResults").innerHTML = "";
      }, 500));

      // Initial render
      updateProfileUI();
      renderWatchlist();
      renderWatched();
    </script>
  </body>
</html>
